<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca ONGs | Bem-vindo de volta</title>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <!--Link dos ícones-->
    <script src="https://kit.fontawesome.com/6e71a942e0.js" crossorigin="anonymous"></script>
    <!--Link CSS-->
    <link rel="stylesheet" href="bemvindodv.css">
</head>

<body>
    <div class="main-login">
        <div class="left">
            <i class="fa-solid fa-angle-left fa-xl"></i>
            <a class="return" href="bemvindo.html" style="text-decoration: none;">Voltar</a>
        </div>
        <div class="right">
            <div class="card">
                <h1>Bem-vindo(a)<br>de volta!</h1>
                <div class="textfield">
                    <form>
                        <label for="email">E-mail</label>
                        <input name="email" type="text" placeholder="Digite seu e-mail">
                        <!--email-ok: <i class="fa-solid fa-envelope-circle-check"></i>-->
                    </form>
                </div>
                <div class="textfield">
                    <form>
                        <label for="password">Senha</label>
                        <input name="password" type="password" placeholder="Digite sua senha">
                        <!--<i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>-->
                    </form>
                </div>
                <div class="remember">
                    <form>
                        <input type="checkbox" name="remember">
                        <label for="remember">Lembrar senha</label>
                    </form>
                </div>
                <div class="forgot">
                    <ul>
                        <a target="_blank" href="" class="esqueci-senha">Esqueci minha senha</a>
                    </ul>
                </div>
                <button type="submit" class="enter">Entrar</button>
                <div class="ou">
                    <hr class="line">
                    <p>ou</p>
                    <hr class="line">
                </div>
                <div class="accounts">
                    <button type="submit" class="apple"></button>
                    <button type="submit" class="google"></button>
                    <button type="submit" class="facebook"></button>
                    <button type="submit" class="twitter"></button>
                    <!--<img src="img-bemvindodv/apple.svg">
                    <img src="img-bemvindodv/google.svg">
                    <img src="img-bemvindodv/facebook.svg">
                    <img src="img-bemvindodv/twitter.svg">-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
